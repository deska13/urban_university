fail_fast: true
repos:
  - repo: local
    hooks:
      - id: system
        name: ruff format
        entry: poetry run ruff format
        types:
          - python
        language: system
  - repo: local
    hooks:
      - id: system
        name: ruff lint
        entry: poetry run ruff check --fix
        types:
          - python
        language: system
  - repo: local
    hooks:
      - id: system
        name: MyPy
        entry: mypy .
        pass_filenames: false
        language: system
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [ python ]